  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Authenticate user with email and password
      summary: User login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
              - email
              - password
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Login successful
                examples:
                  application/json:
                    access: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    user:
                      id: 1
                      email: user@example.com
                      username: user
                      role: broker
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Invalid credentials
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Authentication failed
          description: ''
